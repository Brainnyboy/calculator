<!doctype html>
<html lang="en">
<head>
    <title>Calculator Project</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Fontawesome ICON-->
    <link href="css/all.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Style.css CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<!-- Calculator Begin-->

<div class="wrapper">
    <div class="calculator">
        <div class="calculator__display">
            <h1 class="calculator__h1">0</h1>
        </div>
        <div class="calculator__button-container">
            <button class="calculator__operator" value="+">+</button>
            <button class="calculator__operator" value="-">-</button>
            <button class="calculator__operator" value="*">x</button>
            <button class="calculator__operator" value="/">/</button>
            <button value="7">7</button>
            <button value="8">8</button>
            <button value="9">9</button>
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="1">1</button>
            <button value="2">2</button>
            <button value="3">3</button>
            <button class="calculator__decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="calculator__clear" id="clear-btn">C</button>
            <button class="calculator__equal-sign calculator__operator" value="=">=</button>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
